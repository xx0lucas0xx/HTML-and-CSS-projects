<!DOCTYPE html>
<html lang="en">
	<head>
		<title>One-Page-Site</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, inital-scale=1">
		<link rel="stylesheet" type="text/css" href=".\css\one_page_website.css">
		<script src="./JS/one_page_website.js" defer></script>
	</head>
	
	<body>
		<section>
			<header>Lovely Lovely Butterflys!</header>
			<p>The most magestic animal in existance!</p>
		</section>
		
		<!-- Nav -->
		<section>
			<nav>
				<a href="#pictures" id="link"><li>PICTURES</li></a>
				<a href="#videos" id="link"><li>VIDEOS</li></a>
				<a href="#form" id="link"><li>FORM</li></a>
			</nav>
		</section>
		
		<!-- pictures -->

		<h2 style="text-align:center">Nature</h2>

<div class="row">
  <div class="column">
    <img src="./Photos/plant1-small.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Photos/plant2-small.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Photos/plant3-small.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./Photos/plant4-small.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./Photos/plant1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./Photos/plant2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./Photos/plant3.png" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./Photos/plant4.png" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_snow_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>

		
			  
			
		<!-- videos -->
		<section id="videos">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/COtpTt-ICwk" title="YouTube video player" frameborder="0" 
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			
			<iframe width="560" height="315" src="https://www.youtube.com/embed/SVdcj6zsch0" title="YouTube video player" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</section>
		<!-- form -->
		<section id="form">
		<form action="" method="post">
			First name: <input type="text" name="First_Name"><br>
			Last name: <input type="text" name="Last_Name"><br>
			Email: <input type="text" name="Email"><br>
			Password: <input type="password" name="password"><br>
			<input type="submit" value="Submit">
		</form>
		</section>
		
		<footer>They are such magical creatures!</footer>
		
	</body>
